<main>
    <div class="main-content">
        <div class="row">
            <div class="col s12 m12 l12">
                <span class="page-title">
                    Distributor Complaint
                </span>
                <ul class="breadcrumbs">
                    <li><a routerLink="/admin/dashboard">Home</a></li>
                    <li><a routerLink="/admin/distributor-list">Distributor List</a></li>
                    <li class="active">Distributor Compliants</li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">
                        <div class="nowrap">
                          <table style="font-size: small;" class="datatable responsive-table highlight" id="pagedatatable">
                            <thead>
                                <tr>
                                    <th style="white-space: nowrap">Sr No.</th>
                                    <th style="white-space: nowrap">Date</th>
                                    <th style="white-space: nowrap">Recipient</th>
                                    <th>Subject</th>
                                    <th>Complaint</th>
                                    <th style="white-space: nowrap">Document</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let c of complaints | paginate: { itemsPerPage: 5, currentPage: p };let i=index;">
                                    <td>{{(5*(p-1))+(i+1)}}</td>
                                    <td style="white-space: nowrap"><span >{{c.date}}</span></td>
                                    <td style="white-space: nowrap"><span >{{c.recipient_name}}</span></td>
                                    <td>{{c.subject}}</td>
                                    <td>{{c.complaint}}</td>
                                    <td style="white-space: nowrap"><a href="javacript:void(0)">{{c.document}}</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
