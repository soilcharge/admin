<main>
    <div class="main-content">
        <div class="row">
            <div class="col s12 m12 l12">
                <span class="page-title">
                    Farmer List
                </span>
                <ul class="breadcrumbs">
                    <li><a routerLink="/admin/dashboard">Home</a></li>
                    <li class="active">Farmer List</li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            
                        </div>
                        <table style="font-size: small;" class="datatable responsive-table highlight"
                            id="pagedatatable">
                            <thead>
                                <tr>
                                    <th style="white-space: nowrap">Sr No.</th>
                                    <th>Name</th>
                                    <th style="white-space: nowrap">Contact Number</th>
                                    <th>Password</th>
                                    <th>State</th>
                                    <th>District</th>
                                    <th>Taluka</th>
                                    <th>Village</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let farmer of allfarmerlist | paginate: { itemsPerPage: 5, currentPage: p };let i=index;">

                                    <td>{{(5*(p-1))+(i+1)}}</td>
                                    <td style="white-space: nowrap"><span>{{farmer.fname}} {{farmer.mname}}
                                            {{farmer.lname}}</span></td>
                                    <td><span>{{farmer.phone}}</span></td>
                                    <td><span>{{farmer.password}}</span></td>
                                    <td><span style="text-transform:capitalize">{{farmer.state}}</span></td>
                                    <td><span style="text-transform:capitalize">{{farmer.district}}</span></td>
                                    <td><span style="text-transform:capitalize">{{farmer.taluka}}</span></td>
                                    <td><span style="text-transform:capitalize">{{farmer.city}}</span></td>

                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
