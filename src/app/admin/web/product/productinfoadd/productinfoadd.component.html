<main>
  <div class="main-content">
      <div class="row">
          <div class="col s12 m12 l12">
              <span class="page-title">
                  Add Web Product Information
              </span>
              <ul class="breadcrumbs">
                  <li><a routerLink="/admin/dashboard">Home</a></li>
                  <li><a routerLink="/admin/aboutus-list">Web Product Information</a></li>
                  <li class="active">Add Web Product Information</li>
              </ul>
          </div>
      </div>

      <div class="row">
          <div class="col s12 m12 l12">
              <div class="card">
                  <div class="card-content">
                      <form [formGroup]="formContent" (ngSubmit)="onSubmit()">
                          <div class="row">

                            <div class="input-field col s12 m3 l3">
                              <select id="product_id" class="validate" formControlName="product_id">
                                  <option value="" disabled selected>Choose Product</option>
                                  <option *ngFor="let product of products;" [value]="product.id">
                                    {{product.title}}</option>
                              </select>
                              </div>
                              <div class="input-field col s12 m12 l12">
                                  <!-- <i class="material-icons prefix">account_circle</i> -->
                                  <input id="short_description" name="short_description" type="text" formControlName="short_description"
                                      class="active validate" required />
                                  <label for="short_description">Enter Short Description<span class="red-text">*</span></label>
                                  <div *ngIf="f.short_description.errors && submitted">
                                      <span class="red-text"><strong>Required/Invalid*</strong></span>
                                  </div>
                              </div>

                              <div class="input-field col s12 m4 l4">
                                <!-- <i class="material-icons prefix">account_circle</i> -->
                                <input id="rating" name="rating" type="text" formControlName="rating"
                                    class="active validate" required />
                                <label for="rating">Enter Rating Count (1-5)<span class="red-text">*</span></label>
                                <div *ngIf="f.rating.errors && submitted">
                                    <span class="red-text"><strong>Required/Invalid*</strong></span>
                                </div>
                            </div>

                          </div>

                          <!-- Review -->

                          <div class="row">
                            <div class="input-field col s12 m4 l4">
                                <!-- <i class="material-icons prefix">account_circle</i> -->
                                <input id="review_person_name" name="review_person_name" type="text" formControlName="review_person_name"
                                    class="active validate" required />
                                <label for="review_person_name">Enter Review Person Name<span class="red-text">*</span></label>
                                <div *ngIf="f.review_person_name.errors && submitted">
                                    <span class="red-text"><strong>Required/Invalid*</strong></span>
                                </div>
                            </div>

                            <div class="input-field col s12 m12 l12">
                              <!-- <i class="material-icons prefix">account_circle</i> -->
                              <input id="review" name="review" type="text" formControlName="review"
                                  class="active validate" required />
                              <label for="review">Enter Review<span class="red-text">*</span></label>
                              <div *ngIf="f.review.errors && submitted">
                                  <span class="red-text"><strong>Required/Invalid*</strong></span>
                              </div>
                          </div>

                        </div>


                          <div id='educatioDetails'>
                              <div>
                                  <p>Enter Long Description<span class="red-text">*</span></p>
                              </div>
                              <div class='row'>

                                  <div class="input-field col s12 m12 l12">
                                      <!-- <label>Enter Content</label> -->
                                      <ckeditor formControlName="long_description"></ckeditor>

                                      <div *ngIf="submitted && f.long_description.errors" class="invalid-input">
                                          <span class="red-text"><strong>Required*</strong></span>
                                      </div>
                                  </div>
                              </div>

                              <div>
                                <p>Enter Additional Information<span class="red-text">*</span></p>
                            </div>
                            <div class='row'>

                                <div class="input-field col s12 m12 l12">
                                    <!-- <label>Enter Content</label> -->
                                    <ckeditor formControlName="additional_info"></ckeditor>

                                    <div *ngIf="submitted && f.additional_info.errors" class="invalid-input">
                                        <span class="red-text"><strong>Required*</strong></span>
                                    </div>
                                </div>
                            </div>



                              <div class="row">
                                  <div class="col s12 m8 l8">
                                    <label>Upload Photo<span class="red-text">*</span></label>
                                    <div class="file-field input-field">
                                        <div class="btn">
                                            <span>Browse</span>
                                            <input type="file" (change)="onFileSelect($event)" accept="image/*"/>
                                        </div>

                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text" placeholder="Upload file" />
                                        </div>
                                    </div>
                                  </div>
                                  <div class="col s12 m4 l4">
                                    <img src={{farmerphotoview}} alt="image" height="100px"/>
                                </div>
                              </div>
                          </div>


                          <input class="validate" type="text" value="0"
                              formControlName="datafor" hidden />
                          <input class="validate" type="text" value="0"
                              formControlName="id" hidden />

                          <div class="row" style="float:right;">
                              <div class="col s12">
                                  <button type="submit" class="btn btn-save">Save</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</main>
