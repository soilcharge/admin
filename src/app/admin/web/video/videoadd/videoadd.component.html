<main>
    <div class="main-content">
        <div class="row">
            <div class="col s12 m12 l12">
                <span class="page-title">
                    Add Video
                </span>
                <ul class="breadcrumbs">
                    <li><a routerLink="/admin/dashboard">Home</a></li>
                    <li><a routerLink="/admin/webvideo-list">Video</a></li>
                    <li class="active">Add Video</li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">
                        <form [formGroup]="formContent" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="input-field col s12 m12 l12">
                                    <!-- <i class="material-icons prefix">account_circle</i> -->
                                    <input id="title" name="title" type="text" formControlName="title"
                                        class="active validate" required />
                                    <label for="title">Enter Title<span class="red-text">*</span></label>
                                    <div *ngIf="f.title.errors && submitted">
                                        <span class="red-text"><strong>Required*</strong></span>
                                    </div>
                                </div>

                                <div class="input-field col s12 m4 l4">
                                  <select class="" formControlName="videofor">
                                      <option value="" disabled selected>Choose Video For</option>
                                      <option *ngFor="let languagelist of videoforall" [value]="languagelist.id">
                                          {{languagelist.name}}</option>
                                  </select>
                                  <div *ngIf="submitted && f.language.errors" class="invalid-input">
                                      <span class="red-text"><strong>Required*</strong></span>
                                  </div>
                              </div>
                            </div>

                            <div id='educatioDetails'>
                                <div>
                                    <p class="teal lighten-2" style="padding: 10px;"><b>Enter Content</b></p>
                                </div>
                                <div class='row'>
                                    <div class="input-field col s12 m12 l12">
                                        <ckeditor formControlName="description"></ckeditor>
                                        <div *ngIf="submitted && f.description.errors" class="invalid-input">
                                            <span class="red-text"><strong>Required*</strong></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m4 l4">
                                    <select class="" formControlName="language">
                                        <option value="" disabled selected>Choose Language</option>
                                        <option *ngFor="let languagelist of languageall" [value]="languagelist.name">{{languagelist.name}}</option>
                                    </select>
                                    <div *ngIf="submitted && f.language.errors" class="invalid-input">
                                        <span class="red-text"><strong>Required*</strong></span>
                                    </div>
                                </div>
                                <div class="input-field col s12 m8 l8">
                                    <input id="url" type="text" formControlName="url" class="validate" required />
                                    <label for="url">Enter Video URL<span class="red-text">*</span></label>
                                    <div *ngIf="f.url.errors && submitted">
                                        <span class="red-text"><strong>Required*</strong></span>
                                    </div>
                                </div>
                            </div>

                            <input class="validate" type="text" value="0" formControlName="datafor" hidden />
                            <input class="validate" type="text" value="0" formControlName="id" hidden />

                            <div class="row" style="float:right;">
                                <div class="col s12">
                                    <button type="submit" class="btn btn-save">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
