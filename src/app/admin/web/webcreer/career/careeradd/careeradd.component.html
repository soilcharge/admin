<main>
  <div class="main-content">
      <div class="row">
          <div class="col s12 m12 l12">
              <span class="page-title">
                  Add Career & Certificate Logo
              </span>
              <ul class="breadcrumbs">
                  <li><a routerLink="/admin/dashboard">Home</a></li>
                  <li><a routerLink="/admin/gallaryphoto-list">Career & Certificate Logo</a></li>
                  <li class="active">Add Career & Certificate Logo</li>
              </ul>
          </div>
      </div>

      <div class="row">
          <div class="col s12 m12 l12">
              <div class="card">
                  <div class="card-content">
                      <form [formGroup]="formContent" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="input-field col s12 m12 l12">
                                  <!-- <i class="material-icons prefix">account_circle</i> -->
                                  <input id="title" name="title" type="text" formControlName="enternshipmenuname"
                                      class="active validate" required />
                                  <label for="title">Enter Internship Menu Name<span class="red-text">*</span></label>
                                  <div *ngIf="f.enternshipmenuname.errors && submitted">
                                      <span class="red-text"><strong>Required*</strong></span>
                                  </div>
                              </div>

                              <div class="row">
                                <div class="col s12 m8 l8">
                                  <label>Upload Photo<span class="red-text">*</span></label>
                                  <div class="file-field input-field">
                                      <div class="btn">
                                          <span>Browse</span>
                                          <input type="file" (change)="internshipmenuphoto_event($event)"/>
                                      </div>
                                      <div class="file-path-wrapper">
                                          <input class="file-path validate" type="text" placeholder="Upload file" />
                                      </div>
                                      <div *ngIf="submitted && !fileup" class="invalid-input">
                                          <span class="red-text"><strong>Required*</strong></span>
                                      </div>
                                  </div>
                                </div>
                                <div class="col s12 m4 l4">
                                  <img src={{internshipmenuphoto}} alt="image" height="100px"/>
                                </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="input-field col s12 m12 l12">
                                <!-- <i class="material-icons prefix">account_circle</i> -->
                                <input id="title" name="title" type="text" formControlName="distmenuname"
                                    class="active validate" required />
                                <label for="title">Enter Distributor Menu Name<span class="red-text">*</span></label>
                                <div *ngIf="f.distmenuname.errors && submitted">
                                    <span class="red-text"><strong>Required*</strong></span>
                                </div>
                            </div>

                            <div class="row">
                              <div class="col s12 m8 l8">
                                <label>Upload Photo<span class="red-text">*</span></label>
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>Browse</span>
                                        <input type="file" (change)="dsitmenuphoto_event($event)"/>
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Upload file" />
                                    </div>
                                    <div *ngIf="submitted && !fileup" class="invalid-input">
                                        <span class="red-text"><strong>Required*</strong></span>
                                    </div>
                                </div>
                              </div>
                              <div class="col s12 m4 l4">
                                <img src={{dsitmenuphotoview}} alt="image" height="100px"/>
                              </div>
                          </div>
                        </div>


                        <div class="row">
                          <div class="input-field col s12 m12 l12">
                              <!-- <i class="material-icons prefix">account_circle</i> -->
                              <input id="title" name="title" type="text" formControlName="jobmenuname"
                                  class="active validate" required />
                              <label for="title">Enter Job Menu Name<span class="red-text">*</span></label>
                              <div *ngIf="f.jobmenuname.errors && submitted">
                                  <span class="red-text"><strong>Required*</strong></span>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col s12 m8 l8">
                              <label>Upload Photo<span class="red-text">*</span></label>
                              <div class="file-field input-field">
                                  <div class="btn">
                                      <span>Browse</span>
                                      <input type="file" (change)="jobmenuphotoview_event($event)"/>
                                  </div>
                                  <div class="file-path-wrapper">
                                      <input class="file-path validate" type="text" placeholder="Upload file" />
                                  </div>
                                  <div *ngIf="submitted && !fileup" class="invalid-input">
                                      <span class="red-text"><strong>Required*</strong></span>
                                  </div>
                              </div>
                            </div>
                            <div class="col s12 m4 l4">
                              <img src={{jobmenuphotoview}} alt="image" height="100px"/>
                            </div>
                        </div>
                      </div>


                      <div class="row">


                        <div class="row">
                          <div class="col s12 m8 l8">
                            <label>Upload Certificate Logo<span class="red-text">*</span></label>
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Browse</span>
                                    <input type="file" (change)="certificatephotoview_event($event)"/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload file" />
                                </div>
                                <div *ngIf="submitted && !fileup" class="invalid-input">
                                    <span class="red-text"><strong>Required*</strong></span>
                                </div>
                            </div>
                          </div>
                          <div class="col s12 m4 l4">
                            <img src={{certificatephotoview}} alt="image" height="100px"/>
                          </div>
                      </div>
                    </div>




                          <input class="validate" type="text" value="0" formControlName="datafor" hidden />
                          <input class="validate" type="text" value="0" formControlName="id" hidden />

                          <div class="row" style="float:right;">
                              <div class="col s12">
                                  <button type="submit" class="btn btn-save">Save</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</main>
