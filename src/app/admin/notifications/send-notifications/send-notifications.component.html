<main>
    <div class="main-content">
      <div class="row">
        <div class="col s12 m12 l12">
          <span class="page-title">Send Notification</span>
          <ul class="breadcrumbs">
            <li><a routerLink="/admin/dashboard">Home</a></li>
            <li><a routerLink="/admin/notifications">Notifications</a></li>
            <li class="active">Send Notification</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card">
            <div class="card-content">
              <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col m12">
                    <label>Send To<span class="red-text">*</span></label>
                  </div>
                  <div class="input-field col s12 m6 l6">
                    <select id="send_to" class="validate" formControlName="send_to">
                        <option value="" disabled selected>Choose</option>
                        <option value="farmer">Farmer</option>
                        <option value="fsc">FSC</option>
                        <option value="bsc">BSC</option>
                        <option value="dsc">DSC</option>
                    </select>
                    <div *ngIf="submitted && f.send_to.errors" class="invalid-input">
                        <small class="red-text"><strong>Required*</strong></small>
                    </div>
                  </div>
                  <div class="input-field col s12 m6 l6" *ngIf="sendTo && sendTo == 'farmer'">
                    <select id="distributor_id" class="validate" formControlName="distributor_id" multiple>
                        <option value="" disabled selected>Choose Farmer</option>
                        <option *ngFor="let farmer of farmers;" [value]="farmer.user_id">
                          {{farmer.fname}} {{farmer.mname}} {{farmer.lname}}</option>
                    </select>
                    <div *ngIf="submitted && f.distributor_id.errors" class="invalid-input">
                        <small class="red-text"><strong>Required*</strong></small>
                    </div>
                  </div>
                 

        
                </div>
                
                <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <textarea id="message" class="materialize-textarea validate" formControlName="message" required></textarea>
                        <label for="address" class='active'>Message<span class="red-text">*</span></label>
                        <div *ngIf="submitted && f.message.errors" class="invalid-input">
                            <small class="red-text"><strong>Required*</strong></small>
                        </div>
                    </div>
                </div>

                <div class="row" style="float:right;">
                  <div class="col s12">
                      <button type="submit" class="btn btn-save" [disabled]="notificationForm.invalid">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
